<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/responsive-styles.css">
  <link rel="stylesheet" href="./styles/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <article class="main border">
    <div class="color-hue image border">
      <img class="mobile-view border" src="./images/image-header-mobile.jpg" alt="header">
      <img class="desktop-view" src="./images/image-header-desktop.jpg" alt="header">
    </div>
    <section class="information">
      <div class="info-details">
        <h1 class="title">Get <b style="color: var(--soft-violet); font-size: 2.5rem; font-weight: 600;">insights</b> that help your business
          grow.</h1>
    
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
    
        <div class="stats-table">
          <div class="group">
            <h3 class="stat">10k+</h3>
            <p class="stat-holder">companies</p>
          </div>
          <div class="group">
            <h3 class="stat">314</h3>
            <p class="stat-holder">templates</p>
          </div>
          <div class="group">
            <h3 class="stat">12M+</h3>
            <p class="stat-holder">queries</p>
          </div>
        </div>
      </div>
    </section>
  </article>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Juan Vega</a>.
  </footer>
</body>

</html>
